{% block sidebar %}

<style>
        .card{
            box-shadow: 0 16px 48px #E3E7EB;
        }

</style>

<!-- Sidebar Widgets Column -->
<div class="col-md-4 float-right ">
<div class="card my-4">
        <h5 class="card-header">About Us</h5>
    {% if user.is_authenticated %}
    <div class="card-body">
        <p class="card-text"> {{ user.first_name }} make a blog?</p>
        <a href="{% url 'blog:create_view' %}"
           class="btn btn-success">create!</a>
    </div>
    {% else %}
    <div class="card-body">
        <p class="card-text"> Do you want to make a blog?</p>
        <a href="{% url 'accounts:signup' %}"
           class="btn btn-info">Know more!</a>
    </div>
    {% endif %}
</div>
</div>

{% endblock sidebar %}
